<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Documento</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="header">
            <a href="">Início</a>
            <a href="">Sobre mim</a>
            <a href="print.html">Fale Comigo</a>
        </header>
        <h1 id="title">Declaração de Trabalho</h1>
        <form id="form">
            <p>Nome:</p>
            <input type="text" name="" id="nameinput" placeholder="Digite o Nome" required>
            <p>CPF:</p>
            <input type="text" name="" id="cpfinput" placeholder="Digite o CPF" required>
            <p>RG:</p>
            <input type="text" name="" id="rginput" placeholder="Digite o RG" required>
            <p>Cargo/Função:</p>
            <input type="text" name="" id="cargoinput" placeholder="Digite o Cargo" required>
            <p>Nome da Empresa:</p>
            <input type="text" name="" id="nomeempresainput" placeholder="Digite o nome da Empresa" required>
            <p>CNPJ da Empresa:</p>
            <input type="text" name="" id="cnpjinput" placeholder="Digite o CNPJ" required>
            <p>Data de Admissão</p>
            <input type="date" name="" id="dateinput"> 
            <p>Horário de Entrada:</p>
            <input type="text" name="" id="enterinput" placeholder="Digite o horário de Entrada" required>
            <p>Horário de Saída:</p>
            <input type="text" name="" id="saidainput" placeholder="Digite o horário de Saída" required>
            <input type="button" value="Imprimir" id="buttonprint">
            <input type="button" value="Visualizar Impressão" id="buttonview">
        </form>
    </body>
    <script src="script.js"></script>
</html>
